name: Frontend Quality Gates (Parallelized)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/frontend-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
      - 'tsconfig.json'
      - 'vite.config.ts'
      - '.github/workflows/frontend-test.yml'

jobs:
  # Quick format and lint checks (fastest feedback)
  format-and-lint:
    name: Format & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Check Prettier formatting
      run: yarn format:check

    - name: Run ESLint
      run: yarn lint

    - name: Run TypeScript type checking
      run: yarn type-check

  # Unit tests with coverage
  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run unit tests with coverage
      run: yarn test:coverage
      env:
        CI: true

    - name: Check coverage thresholds
      run: yarn coverage:check
      env:
        NODE_ENV: development  # Use demo thresholds for CI

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.node-version == '20.x'
      with:
        file: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run integration tests
      run: echo "Frontend integration tests would run here (currently using Rust integration tests)"
      env:
        CI: true

  # Build and bundle analysis
  build-and-bundle:
    name: Build & Bundle Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsqlite3-dev \
          pkg-config \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          file \
          libxdo-dev \
          libssl-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build for production
      run: yarn build

    - name: Check bundle size
      if: matrix.node-version == '20.x'
      run: |
        echo "üì¶ Bundle size analysis would run here"
        # yarn bundlesize

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: build-artifacts
        path: dist/
        retention-days: 7

  # E2E tests (separate job due to different dependencies)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [format-and-lint, build-and-bundle]
    strategy:
      matrix:
        node-version: [20.x]  # Only run on latest Node for E2E
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsqlite3-dev \
          pkg-config \
          libwebkit2gtk-4.1-dev \
          build-essential \
          curl \
          wget \
          file \
          libxdo-dev \
          libssl-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Install Playwright browsers
      run: yarn playwright install --with-deps

    - name: Build application
      run: yarn build

    - name: Run E2E tests
      run: |
        # yarn test:e2e
        echo "üé≠ E2E tests would run here"

  # Summary job
  frontend-summary:
    name: Frontend Summary
    runs-on: ubuntu-latest
    needs: [format-and-lint, unit-tests, integration-tests, build-and-bundle, e2e-tests]
    if: always()
    steps:
    - name: Check all jobs status
      run: |
        echo "üéØ Frontend Quality Gates Summary"
        echo "================================"
        echo "Format & Lint: ${{ needs.format-and-lint.result }}"
        echo "Unit Tests: ${{ needs.unit-tests.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"
        echo "Build & Bundle: ${{ needs.build-and-bundle.result }}"
        echo "E2E Tests: ${{ needs.e2e-tests.result }}"
        
        if [[ "${{ needs.format-and-lint.result }}" == "success" && 
              "${{ needs.unit-tests.result }}" == "success" && 
              "${{ needs.integration-tests.result }}" == "success" && 
              "${{ needs.build-and-bundle.result }}" == "success" && 
              "${{ needs.e2e-tests.result }}" == "success" ]]; then
          echo "‚úÖ All frontend quality gates passed!"
          exit 0
        else
          echo "‚ùå Some frontend quality gates failed!"
          exit 1
        fi